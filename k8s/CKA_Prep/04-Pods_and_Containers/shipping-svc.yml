apiVersion: v1
kind: Service
metadata:
    name: shipping-svc
spec:
    selector:
        app: shipping-svc
    ports:
        - protocol: TCP
          port: 80
          targetPort: 80
---
apiVersion: v1
kind: Pod
metadata:
    name: shipping-backend
    labels:
        app: shipping-svc
spec:
    containers:
        - name: nginx
          image: nginx:1.19.1